<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory</title>
  <h1>Memory Game By Heena Parmar</h1>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="./css/animated.css">
  <script src="https://kit.fontawesome.com/d1eb579676.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="BoxCenter">
    <div class="start container" id="start">
      <p class="startMessage">Choose a Difficulty Level</p>
      <button class="easy">Easy</button>
      <button class="medium">Medium</button>
      <button class="hard">Hard</button>
    </div>
    <div class="hidden game container" id="game"></div>
    <div class="end hidden container" id="end">
      <p class="endMessage">Game is over. Click on the button to play again.</p>
      <button id="start-again">Start Again</button>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
